<!DOCTYPE html>
<html>
<head>
	<title>My Drupal Theme</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script type="text/javascript" src='scripts.js'></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div id='site-wrapper'>
		<div id='masthead'>
			<div id='share-icon'>
				<img src='assets/my-icons/svg/social24.svg'>
			</div>
			<div id='header-image'>
				<div id='header-text-wrapper'>
					<div class='header-text'>The</div>
					<div class='header-text'>Griffin</div>
					<div class='header-text'>Blogging</div>
				</div>
			</div>
			<div id='search-wrapper'>
				<img src='assets/my-icons/svg/magnifying-glass.svg'>
			</div>
			
		</div>
		<div id='navbar-wrapper'>
			<nav class='navbar'>
				<ul class='nav navbar-pills nav-justified'>
					<li role="presentation" class='active'><a href='#'>Home</a></li>
					<li role="presentation"><a href='#'>Cool Stuff</a></li>
					<li role="presentation"><a href='#'>Lame Stuff</a></li>
					<li role="presentation"><a href='#'>Projects</a></li>
				</ul>
			</nav>
		</div>
		<div id='carousel-wrapper'>
			<div id='main-carousel' class='carousel slide' data-ride='carousel'>
			<div class='carousel-inner' role='listbox'>
				<div class='item active'>
					<img src='assets/images/3-3-2012.jpg' alt="3 to 3 2012 Fall '09 Class">
					<div class='carousel-caption'>
						<h3>Fall '09 Class 2012</h3>
					</div>
				</div>
				<div class='item'>
					<img src='assets/images/3-3-2013.jpg' alt='3 to 3 2013 Couples Pic'>
					<div class='carousel-caption'>
						<h3>3 to 3 2013</h3>
					</div>
				</div>
				<div class='item'>
					<img src='assets/images/hp-universal-2014.jpg' alt='Harry Potter Theme Park 2014'>
					<div class='carousel-caption'>
						<h3>Universal Studios 2014</h3>
					</div>
				</div>
			</div>
			<a class='left carousel-control' href='#main-carousel' role='button' data-slide='prev'>
				<span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
				<span class='sr-only'>Previous</span>
			</a>
			<a class='right carousel-control' href='#main-carousel' role='button' data-slide='next'>
				<span class='glyphicon glyphicon-chevron-right' aria-hidden='true'></span>
				<span class='sr-only'>Next</span>
			</a>
		</div>
	</div>
</body>
</html>
